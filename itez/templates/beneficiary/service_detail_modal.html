
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div id="service_detail_modal" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom">
        <header class="w3-container"> 
            <span onclick="document.getElementById('service_detail_modal').style.display='none'" 
            class="w3-button w3-red w3-small w3-display-topright">&times;</span>
        </header>
        <div class="w3-container" style="font-family: Verdana,sans-serif">
            <h1 style="font-size: 25px;">Service Details</h1>
            <hr>
            <h4 style="font-size: 15px;">Service name:<div id="service-name" style="float: right; font-size: 15px;">?</div></h4>
            <h4 style="font-size: 15px;">Service Facility:<span style="float: right; font-size: 15px;" id="service-facility">?</span></h4>
            <h4 style="font-size: 15px;">Provider Personnel:<span id="provider-personnel" style="float: right; font-size: 15px;">?</span></h4>
            <h4 style="font-size: 15px;"> Provider Comments:<span  id="provider-comments" style="float: right; font-size: 15px;">?</span></h4>
            <h4 style="font-size: 15px;">Created:<span id="created" style="float: right; font-size: 15px;">?</span></h4>
        </div>
    </div>
</div>

<script>
    document.getElementsByClassName("tablink")[0].click();
    function openCity(evt, cityName) {
      var i, x, tablinks;
      x = document.getElementsByClassName("city");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < x.length; i++) {
        tablinks[i].classList.remove("w3-light-grey");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.classList.add("w3-light-grey");
    }
</script>
